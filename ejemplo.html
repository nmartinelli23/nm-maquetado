<!DOCTYPE html>
<html>
	
<head>
  <title>The Cheese Guardian</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
	
  <section class="main-container">
    <img src="phone.png" alt="Phone"/>
    <div class="vertical-separator"> </div>
    <img src="tcg_logo.png" alt="Logo cheese guardian"/>		
  </section>
  
  <section class="feature-container">
    <div class="feature">
      <img src="ic_list.png" alt="Checklist"/>
      <h1 class="feature-title">Keep track of your money</h1>
      <p class="feature-description">See all your debts and all your friends debts towards you.</p>
    </div>
    <div class="feature">
      <img src="ic_reminder.png" alt="Stopwatch"/>		
      <h1 class="feature-title">Generate reminders</h1>
      <p class="feature-description">Get reminded of who owes you money or who owe money to.</p>
    </div>
    <div class="feature">
      <img src="ic_safe.png" alt="Padlock"/>		
      <h1 class="feature-title">No internet needed</h1>
      <p class="feature-description">All your debts are kept safe in your phone.</p>
    </div>
  </section>
  
</body>

<footer class="shadow-add">
  <div class="bottom-container">
    <h1 class="footer-title">Get info on new updates</h1>
    <input class="footer-box" type = "text" id = "new-email" />
    <input id="footer-botton" type="submit" value="Subscribe">
  </div>
  
</footer>

</html>
