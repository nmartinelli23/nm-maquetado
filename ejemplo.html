<!DOCTYPE html>
<html>
<head>
  <title>The Cheese Guardian</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
	
  <section class="main-container">
    <img src="phone.png" alt="Phone"/>
    <div class="vertical-separator"> </div>
    <img src="tcg_logo.png" alt="logo-cheese-guardian"/>		
  </section>
  
  <section class="feature-container">
    <div class="feature">
      <img src="ic_list.png" alt="checklist"/>
      <h1 class="feature-title">Keep track of your money</h1>
      <h4 class="feature-description">See all your debts and all your friends debts towards you.</h4>
    </div>
    <div class="feature">
      <img src="ic_reminder.png" alt="stopwatch"/>		
      <h1 class="feature-title">Generate reminders</h1>
      <h4 class="feature-description">Get reminded of who owes you money or who owe money to.</h4>
    </div>
    <div class="feature">
      <img src="ic_safe.png" alt="padlock"/>		
      <h1 class="feature-title">No internet needed</h1>
      <h4 class="feature-description">All your debts are kept safe in your phone.</h4>
    </div>
  </section>
</body>
</html>
